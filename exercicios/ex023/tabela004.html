<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabelas</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    table {
      border-collapse: collapse;
    }

    caption {
      font-weight: bold;
      font-size: 1.3em;
      padding: 10px;
    }

    td,
    th {
      border: 1px solid black;

      padding: 10px;
      text-align: center;
    }
  </style>
</head>

<body>
  <table>
    <thead>
      <caption>Filmes Favoritos</caption>
      <tr>
        <th scope="col">Grupo</th>
        <th scope="col">Nomes</th>
        <th colspan="3" scope="colgroup">Filmes</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th rowspan="3" scope="rowgroup">Mulheres</th>
        <td>Ana Maria Santos</td>
        <td>Alien</td>
        <td>Rambo</td>
        <td>Vingadores</td>
      </tr>
      <tr>
        <td>Beatriz</td>
        <td>Hulk</td>
        <td>Inseption</td>
        <td>Batman</td>
      </tr>
      <tr>
        <td>Claudia Melo</td>
        <td>Oblivion</td>
        <td>Matrix</td>
        <td>Big Hero</td>
      </tr>
      <tr>
        <th rowspan="3" scope="rowgroup">Homens</th>
        <td>Bruno Mendonça</td>
        <td>Intocáveis</td>
        <td>Amnésia</td>
        <td>Gladiador</td>
      </tr>
      <tr>
        <td>Daniel Lourenço</td>
        <td>Wall-E</td>
        <td>ToyBoy</td>
        <td>Dangal</td>
      </tr>
      <tr>
        <td>Fabiano Mota</td>
        <td>Star wars v</td>
        <td>Taxi Driver</td>
        <td>Toy Story</td>
      </tr>
    </tbody>
    <tfoot>
      <th colspan="3" scope="row">Total</th>
      <td>1000</td>
    </tfoot>
  </table>


</body>

</html>
