<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabelas</title>
  <style>
    table {
      border-collapse: collapse;
    }

    td {
      border: 1px solid black;
      width: 100px;
      height: 25px;
      text-align: center;
    }
  </style>
</head>

<body>
  <table>
    <tr>
      <td colspan="2">B</td>
      <td>C</td>
    </tr>
    <tr>
      <td>D</td>
      <td>E</td>
      <td rowspan="2">F</td>
    </tr>
    <tr>
      <td rowspan="2">G</td>
      <td>H</td>
    </tr>
    <tr>
      <td>K</td>
      <td>L</td>
    </tr>
  </table>

</body>

</html>
